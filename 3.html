<script>
	function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}
</script>
<script>
	var q = decodeURI(getQueryVariable("pid"));
	console.log(q); 
	if(q=="加纳⑨(Ghana)⑨.jpg")
	{
		var Ghana = document.getElementById("a");
		Ghana.href = "https://ieeexplore.ieee.org/document/8601916/";
		document.getElementById("a").innerText = "加纳参考文献";
	}
	else if(q=="乌干达⑦（The Republic of Uganda）⑦.jpg")
	{
		document.getElementById("a").href = "https://ieeexplore.ieee.org/document/8601916/";
		document.getElementById("a").innerText = "乌干达参考文献";
	}
	else if(q=="印度⑥（India）⑥.jpg")
	{
		document.getElementById("a").href = "https://www.sciencedirect.com/science/article/pii/S2210670719313733";
		document.getElementById("a").innerText = "印度参考文献";
	}
	else if(q=="肯尼亚⑧（The Republic of Kenya）⑧.jpg")
	{
		document.getElementById("a").href ="https://www.sciencedirect.com/science/article/abs/pii/S2210670720300263";
		document.getElementById("a").innerText = "肯尼亚参考文献";
	}
	else
	{
		document.getElementById("a").innerText = " ";
	}
</script>
<script>
	var p = getQueryVariable("pid");
